<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Certificate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .certificate {
      background-color: #fff;
      width: 800px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .name {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .event {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .date {
      font-size: 18px;
      color: #888;
      margin-bottom: 30px;
    }

    .signature {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signature img {
      width: 120px;
      margin-right: 20px;
    }

    .organizer {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .role {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <img class="logo" src="certificate_logo.png" alt="Logo">
    <h1 class="title">Certificate of Achievement</h1>
    <p class="subtitle">This is to certify that</p>
    <p class="name">John Doe</p>
    <p class="event">Has successfully completed the Web Design Course</p>
    <p class="date">Date: August 23, 2023</p>
    <div class="signature">
      <img src="signature.png" alt="Signature">
      <div>
        <p class="organizer">Jane Smith</p>
        <p class="role">Event Organizer</p>
      </div>
    </div>
  </div>
</body>
</html>
